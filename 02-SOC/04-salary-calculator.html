<!-- basic + hra + da - tax% -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding-right: 20px;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this, 10);
        };

        //Model = state + behavior
        function SalaryCalculatorModel(){
            //state
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;

            this.onSalaryChange = null;
        }
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.basic + this.hra + this.da;
            var net = gross * ((100-this.tax)/100);
            this.salary = net;
            if (typeof this.onSalaryChange === 'function')
                this.onSalaryChange();
        }

        //View
        $(function(){
            window['model'] = new SalaryCalculatorModel();

            $('#txtBasic').keyup(function(){
                model.basic = $(this).val().toInt();
            });

            $('#txtHra').keyup(function(){
                model.hra = $(this).val().toInt();
            });

            $('#txtDa').keyup(function(){
                model.da = $(this).val().toInt();
            });

            $('#rangeTax').change(function(){
                model.tax = $(this).val().toInt();
            });


            $('#btnCalculate').click(function(){
                

                model.calculate();

                
            });

            model.onSalaryChange = function(){
                $('#tdSalary').text(model.salary);
            };
        });
    
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <tbody>
                    <tr>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
